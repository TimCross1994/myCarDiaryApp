{% extends 'base.html' %}
{% block content %}

<h1 style="font-size: 3em;">MAINT FORM</h1>
{% if object %}
<h1>
  Edit <span class="teal-text">{{ object.name }}</span>
</h1>
{% else %}
<h1>Add Maintenance</h1>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}

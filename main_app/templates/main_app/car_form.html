
{% extends 'base.html' %}
{% load static %}


{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">


<h1 style="font-size: 3em;">ADD CAR FORM</h1>
{% if object %}
<h1>
  Edit <span class="teal-text">{{ object.name }}</span>
</h1>
{% else %}
<h1>Add Car</h1>
{% endif %}

<form action="" method="POST">
        {% csrf_token %}
        <table>
            <tbody>
                {{ form.as_table }}
            </tbody>
        </table>
        <input type="submit" value="Submit!">
</form>


<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in car_list %}
  <a href="{% url 'cars_detail' car.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ car.model }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>
{% for car in cars %}
  <a href="{% url 'detail' car.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ car.year }} {{ car.make}} {{ car.model }}</span>
          
          
          
              {% if car.odo_reading > car.odometer}
                <p>You Need an Oil Change</p>
                {% else %}
                  <p>Odometer: {{car.odo_reading}}</p>
                {% endif %}
        </div>
    </div>
  </a>
{% endfor %}

{% endfor %}

{% endblock %}
